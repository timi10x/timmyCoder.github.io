<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlocker App Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Professional Showcase Container */
        .showcase-container {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #000000 100%);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* All Phones Container */
        .all-phones-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* Scrollbar styling */
        .all-phones-container::-webkit-scrollbar {
            height: 8px;
        }

        .all-phones-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .all-phones-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .all-phones-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* iPhone Frame - All Same Height */
        .iphone-frame {
            position: relative;
            width: 200px;
            flex-shrink: 0;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 35px;
            padding: 8px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation */
        .iphone-frame:nth-child(1) { animation-delay: 0.1s; }
        .iphone-frame:nth-child(2) { animation-delay: 0.2s; }
        .iphone-frame:nth-child(3) { animation-delay: 0.3s; }
        .iphone-frame:nth-child(4) { animation-delay: 0.4s; }
        .iphone-frame:nth-child(5) { animation-delay: 0.5s; }
        .iphone-frame:nth-child(6) { animation-delay: 0.6s; }

        .iphone-frame:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255,255,255,0.2);
        }

        /* Screen Bezel */
        .screen-bezel {
            background: #000;
            border-radius: 28px;
            padding: 2px;
            position: relative;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: #000;
            border-radius: 0 0 12px 12px;
            z-index: 10;
        }

        /* Screen - Fixed Height */
        .screen {
            background: white;
            border-radius: 26px;
            overflow: hidden;
            position: relative;
            height: 420px; /* Fixed height for all screens */
        }

        .screen img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: top;
        }

        /* Hover overlay */
        .screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.2));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .iphone-frame:hover .screen::after {
            opacity: 1;
        }

        /* Side Buttons */
        .side-button {
            position: absolute;
            background: #2a2a2a;
        }

        .power-button {
            right: -2px;
            top: 80px;
            width: 2px;
            height: 40px;
            border-radius: 0 2px 2px 0;
        }

        .volume-up {
            left: -2px;
            top: 90px;
            width: 2px;
            height: 25px;
            border-radius: 2px 0 0 2px;
        }

        .volume-down {
            left: -2px;
            top: 120px;
            width: 2px;
            height: 25px;
            border-radius: 2px 0 0 2px;
        }

        /* Info Box */
        .info-box {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-box h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-box p {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .all-phones-container {
                justify-content: flex-start;
            }
            
            .iphone-frame {
                width: 160px;
            }
            
            .screen {
                height: 340px;
            }
            
            .showcase-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
